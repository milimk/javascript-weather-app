<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="content">
      <header>
        <div class="current-date"></div>
        <div class="search">
          <form action="" class="search-form" id="search-form">
            <input
              type="text"
              placeholder="Enter a city"
              class="search-input"
              required
              id="search-input"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </div>
      </header>
      <main>
        <h2 class="current-city-name" id="current-city-name"></h2>
        <div class="current-city">
          <div class="current-city-weather">
            <div class="current-weather-icon">☀️</div>
            <div class="current-temp-container">
              <div class="current-temp" id="current-temp"></div>
              <div class="current-temp-unit">˚C</div>
            </div>
          </div>
          <div class="current-city-condition-container">
            <div id="current-city-condition">Mostly Sunny</div>
            Humidity:
            <span
              class="current-city-humidity"
              id="current-city-humidity"
            ></span
            >, Wind:
            <span class="current-city-wind" id="current-city-wind"></span>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/milimk" target="_blank"> MiliM</a>,
        open-sourced on
        <a
          href="https://github.com/milimk/shecodes-weather-app"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a href="https://weather-milim.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
